<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="closeModalReportsDetail()">
        Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-card>
    <ion-card-content>
        <ion-title class="ion-text-center">Generate Report (IN)</ion-title>
    </ion-card-content>
  </ion-card>
</ion-header>

<ion-content color="secondary">

  <ion-card>
    <ion-card-content>
      <ion-col>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <ion-item>
            <ion-label position="floating">Product name: </ion-label>
            <ion-input ></ion-input>
          </ion-item>

           <ion-item>
            <ion-label position="floating">Product Description: </ion-label>
            <ion-input ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Product Count: </ion-label>
            <ion-input ></ion-input>
          </ion-item>

          <ion-button fill="outline" expand="block" color="primary" class="ion-margin-top" type="submit"> Export Now</ion-button>
        </form>
      </ion-col>
    </ion-card-content>

  </ion-card>

</ion-content>
