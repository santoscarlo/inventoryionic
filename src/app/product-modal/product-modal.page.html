<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="closeModal()">
        Close
      </ion-button>
    </ion-buttons>
    <ion-title>{{ isUpdate ? 'Update': 'Add'}} Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-item>
      <ion-label position="floating">Product name: </ion-label>
      <ion-input [(ngModel)]="data.item_name" name = "item_name"></ion-input>
    </ion-item>

     <ion-item>
      <ion-label position="floating">Product Description: </ion-label>
      <ion-input [(ngModel)]="data.item_desc" name="item_desc"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Product Count: </ion-label>
      <ion-input type="number" [(ngModel)]="data.item_count" name="item_count"></ion-input>
    </ion-item>

    <ion-button fill="outline" expand="block" color="primary" class="ion-margin-top" type="submit">{{ isUpdate ? 'Update': 'Submit'}} now</ion-button>
  </form>
</ion-content>
